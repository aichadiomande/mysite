<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

<body>
    <nav class="liens">
        <a href="index.html">Accueil</a>
        <a href="experiences.html">Expériences professionnelles</a>
        <a href="project.html">Projets</a>
        <a href="contact.html">Contact</a>

    <h1>Contactez-moi</h1>

    <form id="contact-form">
        <input type="hidden" name="_subject" value="Nouveau message depuis le site web">
        <div>
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" placeholder="Saisissez votre prénom">
        </div>
        <div>
            <label for="nom">Nom de famille</label>
            <input type="text" id="nom" name="nom" placeholder="Saisissez votre nom">
        </div>
        <div>
            <label for="email">E-mail *</label>
            <input type="email" id="email" name="email" placeholder="Saisissez votre e-mail" required>
        </div>
        <div>
            <label for="tel">Téléphone</label>
            <input type="tel" id="tel" name="tel" placeholder="Entrez votre numéro de téléphone">
        </div>
        <div>
            <label for="message">Message *</label>
            <textarea id="message" name="message" placeholder="Rédigez votre message ici..." required></textarea>
        </div>
        <div class="bouton-envoie">
            <button type="submit">Envoyer</button>
        </div>
    </form>


    <div class="droits">
        <footer class="footer">
            © 2025 Aicha Diomande. Tous droits réservés.
        </footer>
    </div>

    
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("Ook__U_qUCxDtzmkC"); 
        })();

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            emailjs.sendForm('service_7i6jkgt', 'template_hcz04lr', this)
                .then(function() {
                    alert("Message envoyé avec succès !");
                    document.getElementById('contact-form').reset();
                }, function(error) {
                    alert("Une erreur est survenue : " + JSON.stringify(error));
                });
        });
</script>

</body>
</html>
